<!-- Create a grid with three equal-sized columns, each containing an image styled as a
thumbnail and set to a size of 200x200 pixels. Add a button that, when clicked, changes
the thumbnail image style to a circular image. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid with Thumbnails</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Ensure images have a consistent size */
    .thumbnail {
      width: 200px;
      height: 200px;
      object-fit: cover; /* Ensures the image fits without distortion */
      border: 2px solid black;
      border-radius: 5px; /* Adds slight rounding for the thumbnail look */
    }
    .circular {
      border-radius: 50%; /* Fully rounded corners for circular images */
    }
  </style>
</head>
<body>

<div class="container text-center my-5">
  <!-- Grid Row -->
  <div class="row">
    <!-- First Column -->
    <div class="col">
      <img src="https://via.placeholder.com/200" alt="Thumbnail 1" class="thumbnail img-thumbnail" id="img1">
    </div>
    <!-- Second Column -->
    <div class="col">
      <img src="https://via.placeholder.com/200" alt="Thumbnail 2" class="thumbnail img-thumbnail" id="img2">
    </div>
    <!-- Third Column -->
    <div class="col">
      <img src="https://via.placeholder.com/200" alt="Thumbnail 3" class="thumbnail img-thumbnail" id="img3">
    </div>
  </div>

  <!-- Button to Change Images to Circular Style -->
  <button class="btn btn-primary mt-4" id="makeCircular">Make Images Circular</button>
</div>

<!-- JavaScript to Change Styles -->
<script>
  // Add an event listener to the button
  document.getElementById('makeCircular').addEventListener('click', function () {
    // Select all images by their IDs and apply the 'circular' class
    document.getElementById('img1').classList.add('circular');
    document.getElementById('img2').classList.add('circular');
    document.getElementById('img3').classList.add('circular');
  });
</script>

<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
